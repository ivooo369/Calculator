<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./imgs/calculator-logo.png">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <button id="button-clear">Clear</button>
        <button id="button-backspace"><i class="material-icons"
                style="font-size:28px; margin-top:5px;">backspace</i></button>
        <button id="button-x-sup-y" class="operator">x<sup>y</sup></button>
        <button id="button-factorial" class="operator">x!</button>
        <button id="button-module" class="operator">%</button>
        <button id="button-division" class="operator">÷</button>
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button id="button-multiplication" class="operator">×</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button-subtraction" class="operator">−</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-addition" class="operator">+</button>
        <button id="button-0">0</button>
        <button id="button-positive-or-negative">+/-</button>
        <button id="button-decimal-point">.</button>
        <button id="button-equality" class="operator">=</button>
    </div>
</body>

</html>
